spring:
  main:
    allow-bean-definition-overriding: true

  datasource:
    url: jdbc:h2:mem:pharmacy_test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  flyway:
    enabled: false

  kafka:
    bootstrap-servers: 127.0.0.1:9092
    consumer:
      enabled: false
    producer:
      properties:
        enable.idempotence: false
