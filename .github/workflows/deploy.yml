name: pharmacy

on:
  push:
    branches: [develop, main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment variables based on branch
        shell: bash
        run: |
          echo "SPRING_APPLICATION_NAME=pharmacy-service" >> $GITHUB_ENV

          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            echo "HOST=${{ secrets.GCP_VM_HOST_PROD }}" >> $GITHUB_ENV
            echo "SERVER_PORT=${{ secrets.SERVER_PORT_PROD }}" >> $GITHUB_ENV

            echo "DB_HOST=${{ secrets.DB_HOST_PROD }}" >> $GITHUB_ENV
            echo "DB_PORT=${{ secrets.DB_PORT_PROD }}" >> $GITHUB_ENV
            echo "DB_NAME=${{ secrets.DB_NAME_PROD }}" >> $GITHUB_ENV
            echo "DB_USER=${{ secrets.DB_USER_PROD }}" >> $GITHUB_ENV
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD_PROD }}" >> $GITHUB_ENV

            echo "KAFKA_HOST=${{ secrets.KAFKA_HOST_PROD }}" >> $GITHUB_ENV
            echo "KAFKA_PORT=${{ secrets.KAFKA_PORT_PROD }}" >> $GITHUB_ENV

            echo "EUREKA_HOSTNAME=${{ secrets.EUREKA_HOSTNAME_PROD }}" >> $GITHUB_ENV
            echo "EUREKA_PORT=${{ secrets.EUREKA_PORT_PROD }}" >> $GITHUB_ENV

            echo "LOG_LEVEL_ROOT=${{ secrets.LOG_LEVEL_ROOT_PROD }}" >> $GITHUB_ENV
            echo "LOG_LEVEL_HIBERNATE_SQL=${{ secrets.LOG_LEVEL_HIBERNATE_SQL_PROD }}" >> $GITHUB_ENV
            echo "LOG_LEVEL_HIBERNATE_BIND=${{ secrets.LOG_LEVEL_HIBERNATE_BIND_PROD }}" >> $GITHUB_ENV

            echo "PUBLIC_HOST=${{ secrets.PUBLIC_HOST_PROD }}" >> $GITHUB_ENV

            echo "PATIENT_SERVICE_URL=${{ secrets.PATIENT_SERVICE_URL_PROD }}" >> $GITHUB_ENV
            echo "HOSPITALIZATION_SERVICE_URL=${{ secrets.HOSPITALIZATION_SERVICE_URL_PROD }}" >> $GITHUB_ENV
            echo "EMPLOYEE_SERVICE_URL=${{ secrets.EMPLOYEE_SERVICE_URL_PROD }}" >> $GITHUB_ENV
          else
            echo "HOST=${{ secrets.GCP_VM_HOST }}" >> $GITHUB_ENV
            echo "SERVER_PORT=${{ secrets.SERVER_PORT }}" >> $GITHUB_ENV

            echo "DB_HOST=${{ secrets.DB_HOST }}" >> $GITHUB_ENV
            echo "DB_PORT=${{ secrets.DB_PORT }}" >> $GITHUB_ENV
            echo "DB_NAME=${{ secrets.DB_NAME }}" >> $GITHUB_ENV
            echo "DB_USER=${{ secrets.DB_USER }}" >> $GITHUB_ENV
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV

            echo "KAFKA_HOST=${{ secrets.KAFKA_HOST }}" >> $GITHUB_ENV
            echo "KAFKA_PORT=${{ secrets.KAFKA_PORT }}" >> $GITHUB_ENV

            echo "EUREKA_HOSTNAME=${{ secrets.EUREKA_HOSTNAME }}" >> $GITHUB_ENV
            echo "EUREKA_PORT=${{ secrets.EUREKA_PORT }}" >> $GITHUB_ENV

            echo "LOG_LEVEL_ROOT=${{ secrets.LOG_LEVEL_ROOT }}" >> $GITHUB_ENV
            echo "LOG_LEVEL_HIBERNATE_SQL=${{ secrets.LOG_LEVEL_HIBERNATE_SQL }}" >> $GITHUB_ENV
            echo "LOG_LEVEL_HIBERNATE_BIND=${{ secrets.LOG_LEVEL_HIBERNATE_BIND }}" >> $GITHUB_ENV

            echo "PUBLIC_HOST=${{ secrets.PUBLIC_HOST }}" >> $GITHUB_ENV

            echo "PATIENT_SERVICE_URL=${{ secrets.PATIENT_SERVICE_URL }}" >> $GITHUB_ENV
            echo "HOSPITALIZATION_SERVICE_URL=${{ secrets.HOSPITALIZATION_SERVICE_URL }}" >> $GITHUB_ENV
            echo "EMPLOYEE_SERVICE_URL=${{ secrets.EMPLOYEE_SERVICE_URL }}" >> $GITHUB_ENV
          fi

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GCP_VM_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$HOST" >> ~/.ssh/known_hosts

      - name: Deploy to VM
        run: |
          ssh ${{ secrets.GCP_VM_USER }}@"$HOST" << EOF
            cd ./healntrack-pharmacy
            git checkout ${GITHUB_REF_NAME}
            git pull
            sudo docker build -t pharmacy-service .

            sudo docker stop pharmacy-service || true
            sudo docker rm pharmacy-service || true
            sudo docker container prune -f || true
            sudo docker image prune -af || true
            sudo docker builder prune -af || true
            sudo docker volume prune -f || true

            sudo docker run -d --name pharmacy-service \
              -p "$SERVER_PORT:$SERVER_PORT" \
              -e SERVER_PORT="$SERVER_PORT" \
              -e SPRING_APPLICATION_NAME="$SPRING_APPLICATION_NAME" \
              -e DB_HOST="$DB_HOST" \
              -e DB_PORT="$DB_PORT" \
              -e DB_NAME="$DB_NAME" \
              -e DB_USER="$DB_USER" \
              -e DB_PASSWORD="$DB_PASSWORD" \
              -e KAFKA_HOST="$KAFKA_HOST" \
              -e KAFKA_PORT="$KAFKA_PORT" \
              -e EUREKA_HOSTNAME="$EUREKA_HOSTNAME" \
              -e EUREKA_PORT="$EUREKA_PORT" \
              -e LOG_LEVEL_ROOT="$LOG_LEVEL_ROOT" \
              -e LOG_LEVEL_HIBERNATE_SQL="$LOG_LEVEL_HIBERNATE_SQL" \
              -e LOG_LEVEL_HIBERNATE_BIND="$LOG_LEVEL_HIBERNATE_BIND" \
              -e PUBLIC_HOST="$PUBLIC_HOST" \
              -e PATIENT_SERVICE_URL="$PATIENT_SERVICE_URL" \
              -e HOSPITALIZATION_SERVICE_URL="$HOSPITALIZATION_SERVICE_URL" \
              -e EMPLOYEE_SERVICE_URL="$EMPLOYEE_SERVICE_URL" \
              pharmacy-service
          EOF
